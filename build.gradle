apply plugin: "java"

version '0.1.8'

sourceCompatibility = 1.8

sourceSets.main.java.srcDirs = ["src"]

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories{
    mavenCentral()
    maven{ url 'https://www.jitpack.io' }
}

ext{
    //the build number that this plugin is made for
    mindustryVersion = 'v126.2' as Object
}

dependencies{
    compileOnly "com.github.Anuken.Arc:arc-core:$mindustryVersion"
    compileOnly "com.github.Anuken.Mindustry:core:$mindustryVersion"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task Hello{
    doLast {
        println "Hello"
    }
}

task myCopy1(type: Copy){
    from 'build\\libs'
    into 'I:\\mindustry\\mindustry-server-unstable130\\config\\mods'
    include "MykesTool_MTDUtilPlugin-${project.version}.jar"
    dependsOn("jar")
}

defaultTasks "jar", "Hello", "myCopy1"

jar{
    //mustRunAfter = "classes"
    archiveFileName = "MykesTool_MTDUtilPlugin-${project.version}.jar"
    from{
        configurations.runtimeClasspath.collect{it.isDirectory() ? it : zipTree(it)}
    }

    from(rootDir){
        include "plugin.json"
    }
}
